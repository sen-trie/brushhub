<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%sveltekit.assets%/favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="A frontend showcase aimed at demonstrating 
        the concept and user experience of an artwork commissioning platform.">
        <meta name="author" content="sentrie">
        <title>BrushHub</title>
        %sveltekit.head%
        <script>
            if (localStorage.getItem('color-theme') === 'light') {
                document.documentElement.classList.remove('dark');
            } else if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        </script>
    </head>
    
    <body data-sveltekit-preload-data="hover">
        <div style="display: contents">%sveltekit.body%</div>
    </body>
</html>
